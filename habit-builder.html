<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Habit Builder</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">HABIT BUILDER</h1>
            <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation"></button>
            <nav class="app-nav" aria-label="App navigation">
                <a href="index.html">Planner</a>
                <a href="habit-builder.html" class="active">Habits</a>
                <a href="expense-tracker.html">Expenses</a>
                <a href="pomodoro.html">Pomodoro</a>
                <a href="work.html">Work</a>
                <button type="button" id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle dark/light mode">
                    <span class="theme-icon">ðŸŒ™</span>
                    <span class="theme-text">Dark Mode</span>
                </button>
            </nav>
        </header>

        <section class="calendar-section">
            <div class="calendar-top">
                <div class="date-controls">
                    <div class="date-input-row">
                    <label for="date-picker" class="sr-only">Select date</label>
                    <input type="date" id="date-picker" class="date-picker" aria-label="Select date">
                </div>
                </div>
            </div>

            <div class="calendar-bottom">
                <div class="weekday-toggles" role="group" aria-label="Weekday selection">
                    <button type="button" class="weekday-btn" data-day="1" aria-label="Monday">M</button>
                    <button type="button" class="weekday-btn" data-day="2" aria-label="Tuesday">T</button>
                    <button type="button" class="weekday-btn" data-day="3" aria-label="Wednesday">W</button>
                    <button type="button" class="weekday-btn" data-day="4" aria-label="Thursday">T</button>
                    <button type="button" class="weekday-btn" data-day="5" aria-label="Friday">F</button>
                    <button type="button" class="weekday-btn" data-day="6" aria-label="Saturday">S</button>
                    <button type="button" class="weekday-btn" data-day="0" aria-label="Sunday">S</button>
                </div>
            </div>
        </section>
                <script>
                    (function(){
                        const header = document.querySelector('.header');
                        const btn = document.getElementById('nav-toggle');
                        const nav = document.querySelector('.app-nav');
                        const root = document.documentElement;
                        if(!btn || !header) return;
                        btn.setAttribute('aria-expanded','false');
                        btn.addEventListener('click', ()=>{
                            const openLocal = header.classList.toggle('nav-open');
                            const openGlobal = root.classList.toggle('nav-open');
                            btn.setAttribute('aria-expanded', String(openLocal || openGlobal));
                        });
                        nav && nav.addEventListener('click', (e)=>{ if(e.target.tagName==='A'){ header.classList.remove('nav-open'); root.classList.remove('nav-open'); btn.setAttribute('aria-expanded','false'); } });
                        document.addEventListener('keydown', (e)=>{ if(e.key==='Escape'){ header.classList.remove('nav-open'); root.classList.remove('nav-open'); btn.setAttribute('aria-expanded','false'); } });
                    })();
                </script>

        <main class="main-content">
            <section class="section habits-section">
                <div class="habits-header">
                    <h2 class="section-title">HABITS</h2>
                    <div class="habits-controls">
                        <button type="button" id="add-habit-btn" class="add-habit-btn" aria-label="Add new habit">+</button>
                        <button type="button" class="book-btn" aria-label="View habit log">ðŸ“–</button>
                    </div>
                </div>

                <div class="habits-tabs">
                    <button type="button" class="habit-tab active" data-tab="today">Today</button>
                    <button type="button" class="habit-tab" data-tab="weekly">Weekly</button>
                    <button type="button" class="habit-tab" data-tab="overall">Overall</button>
                </div>

                <div class="habits-status">
                    <span id="completion-count">0 completed</span>
                </div>

                <ul class="habits-list" role="list" aria-label="Habits">
                    <!-- habits populated by script.js -->
                </ul>

            </section>
        </main>

        <!-- Habit Creation Modal -->
        <div id="habit-modal" class="habit-modal" style="display: none;">
            <div class="habit-modal-content">
                <div class="habit-modal-header">
                    <button type="button" class="habit-modal-close" aria-label="Close modal">&times;</button>
                    <h3>Create Habit</h3>
                </div>
                <form class="habit-form">
                    <div class="form-group">
                        <label for="habit-title">Title</label>
                        <input type="text" id="habit-title" placeholder="Title" required>
                    </div>
                    <div class="form-group">
                        <label for="habit-description">Description</label>
                        <textarea id="habit-description" placeholder="Description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="habit-color">Color</label>
                        <div class="color-picker">
                            <input type="color" id="habit-color" value="#00b3ff">
                            <span class="color-preview"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="habit-repeat">Repeat</label>
                        <div class="toggle-container">
                            <input type="checkbox" id="habit-repeat" checked>
                            <label for="habit-repeat" class="toggle-switch"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Frequency</label>
                        <div class="frequency-buttons">
                            <button type="button" class="freq-btn active" data-freq="daily">Daily</button>
                            <button type="button" class="freq-btn" data-freq="weekly">Weekly</button>
                            <button type="button" class="freq-btn" data-freq="monthly">Monthly</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>On these days</label>
                        <div class="days-selector">
                            <button type="button" class="day-btn active" data-day="1">M</button>
                            <button type="button" class="day-btn active" data-day="2">T</button>
                            <button type="button" class="day-btn active" data-day="3">W</button>
                            <button type="button" class="day-btn active" data-day="4">T</button>
                            <button type="button" class="day-btn active" data-day="5">F</button>
                            <button type="button" class="day-btn active" data-day="6">S</button>
                            <button type="button" class="day-btn active" data-day="0">S</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="habit-reminder">Reminder</label>
                        <div class="toggle-container">
                            <input type="checkbox" id="habit-reminder">
                            <label for="habit-reminder" class="toggle-switch"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="habit-goal">Goal</label>
                        <div class="toggle-container">
                            <input type="checkbox" id="habit-goal">
                            <label for="habit-goal" class="toggle-switch"></label>
                        </div>
                    </div>
                    <button type="submit" class="save-habit-btn">Save</button>
                </form>
            </div>
        </div>
    </div>

    <div class="sr-only" aria-live="polite" id="status-announcements"></div>

    <script type="module">
        // Habit builder doesn't need Firebase module directly; script.js will handle storage.
        // Keep this file small and rely on the main script.
    </script>
    <script src="script.js"></script>
</body>
</html>
