        <section class="calendar-section">
            <div class="calendar-top">
                <div class="date-controls">

                    <label for="date-picker" class="sr-only">Select date</label>
                    <input type="date" id="date-picker" class="date-picker" aria-label="Select date">
                </div>
                </div>
            </div>

            <div class="calendar-bottom">
                <div class="weekday-toggles" role="group" aria-label="Weekday selection">
                    <button type="button" class="weekday-btn" data-day="1" aria-label="Monday">M</button>
                    <button type="button" class="weekday-btn" data-day="2" aria-label="Tuesday">T</button>
                    <button type="button" class="weekday-btn" data-day="3" aria-label="Wednesday">W</button>
                    <button type="button" class="weekday-btn" data-day="4" aria-label="Thursday">T</button>
                    <button type="button" class="weekday-btn" data-day="5" aria-label="Friday">F</button>
                    <button type="button" class="weekday-btn" data-day="6" aria-label="Saturday">S</button>
                    <button type="button" class="weekday-btn" data-day="0" aria-label="Sunday">S</button>
                </div>
            </div>
        </section>
                <script>
                    (function(){
                        const header = document.querySelector('.header');
                        const btn = document.getElementById('nav-toggle');
                        const nav = document.querySelector('.app-nav');
                        const root = document.documentElement;
                        if(!btn || !header) return;
                        btn.setAttribute('aria-expanded','false');
                        btn.addEventListener('click', ()=>{
                            const openLocal = header.classList.toggle('nav-open');
                            const openGlobal = root.classList.toggle('nav-open');
                            btn.setAttribute('aria-expanded', String(openLocal || openGlobal));
                        });
                        nav && nav.addEventListener('click', (e)=>{ if(e.target.tagName==='A'){ header.classList.remove('nav-open'); root.classList.remove('nav-open'); btn.setAttribute('aria-expanded','false'); } });
                        document.addEventListener('keydown', (e)=>{ if(e.key==='Escape'){ header.classList.remove('nav-open'); root.classList.remove('nav-open'); btn.setAttribute('aria-expanded','false'); } });
                    })();
                </script>

        <main class="main-content">
            <section class="section habits-section">
                <div class="habits-header">
                    <h2 class="section-title">HABITS</h2>
                    <div class="habits-controls">
                        <button type="button" id="add-habit-btn" class="add-habit-btn" aria-label="Add new habit">+</button>
                        <button type="button" class="book-btn" aria-label="View habit log">📖</button>
                    </div>
                </div>

                <div class="habits-tabs">
                    <button type="button" class="habit-tab active" data-tab="today">Today</button>
                    <button type="button" class="habit-tab" data-tab="weekly">Weekly</button>
                    <button type="button" class="habit-tab" data-tab="overall">Overall</button>
                </div>

                <div class="habits-status">
                    <span id="completion-count">0 completed</span>
                </div>

                <ul class="habits-list" role="list" aria-label="Habits">

            </section>

        <!-- Habit Creation Modal -->

                </div>
                <form class="habit-form">
                    <div class="form-group">
                        <label for="habit-title">Title</label>
                        <input type="text" id="habit-title" placeholder="Title" required>
                    </div>
                    <div class="form-group">
                        <label for="habit-description">Description</label>
                        <textarea id="habit-description" placeholder="Description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="habit-color">Color</label>
                        <div class="color-picker">
                            <input type="color" id="habit-color" value="#00b3ff">
                            <span class="color-preview"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="habit-repeat">Repeat</label>
                        <div class="toggle-container">
                            <input type="checkbox" id="habit-repeat" checked>
                            <label for="habit-repeat" class="toggle-switch"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Frequency</label>
                        <div class="frequency-buttons">
                            <button type="button" class="freq-btn active" data-freq="daily">Daily</button>
                            <button type="button" class="freq-btn" data-freq="weekly">Weekly</button>
                            <button type="button" class="freq-btn" data-freq="monthly">Monthly</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>On these days</label>
                        <div class="days-selector">
                            <button type="button" class="day-btn active" data-day="1">M</button>
                            <button type="button" class="day-btn active" data-day="2">T</button>
                            <button type="button" class="day-btn active" data-day="3">W</button>
                            <button type="button" class="day-btn active" data-day="4">T</button>
                            <button type="button" class="day-btn active" data-day="5">F</button>
                            <button type="button" class="day-btn active" data-day="6">S</button>
                            <button type="button" class="day-btn active" data-day="0">S</button>

                    <div class="form-group">

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword, 
            signInWithPopup, 
            GoogleAuthProvider, 
            signOut, 
            onAuthStateChanged,
            updateProfile
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        // Initialize Firebase
        async function initializeFirebase() {
            // Try to load Firebase config from separate file
            let firebaseConfig;
            try {
                const configModule = await import('./firebase-config.js');
                firebaseConfig = configModule.firebaseConfig;
                console.log('✅ Loaded Firebase config from file');
            } catch (error) {
                console.warn('⚠️ No Firebase config file found, using localStorage only');
                return;
            }

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        // Make Firebase available globally
        window.firebase = { app, db, auth, googleProvider, updateProfile };
        
        // Authentication state change handler
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('User signed in:', user.uid, user.email);
                updateAuthUI(user);
            } else {
                console.log('No user signed in');
                updateAuthUI(null);
            }
        });

        // Authentication UI management
        function updateAuthUI(user) {
            const signInBtn = document.getElementById('sign-in-btn');
            const signOutBtn = document.getElementById('sign-out-btn');
            const userEmail = document.getElementById('user-email');
            const authModal = document.getElementById('auth-modal');

            if (user) {
                // User is signed in
                if (signInBtn) signInBtn.style.display = 'none';
                if (signOutBtn) signOutBtn.style.display = 'none'; // Hide sign out button
                if (userEmail) {
                    // Show person icon instead of name
                    userEmail.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>';
                    userEmail.style.display = 'block';
                }
                if (authModal) authModal.style.display = 'none';
            } else {
                // User is not signed in
                if (signInBtn) signInBtn.style.display = 'block';
                if (signOutBtn) signOutBtn.style.display = 'none';
                if (userEmail) {
                    userEmail.textContent = '';
                    userEmail.style.display = 'none';
                }
            }
        }

        // Authentication functions
        window.authFunctions = {
            async signIn(email, password) {
                try {
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    console.log('Signed in:', userCredential.user);
                    return userCredential;
                } catch (error) {
                    console.error('Sign in error:', error);
                    throw error;
                }
            },

            async signUp(email, password) {
                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    console.log('Signed up:', userCredential.user);
                    return userCredential;
                } catch (error) {
                    console.error('Sign up error:', error);
                    throw error;
                }
            },

            async signInWithGoogle() {
                try {
                    const result = await signInWithPopup(auth, googleProvider);
                    console.log('Google sign in:', result.user);
                    return result;
                } catch (error) {
                    console.error('Google sign in error:', error);
                    throw error;
                }
            },

            async signOut() {
                try {
                    await signOut(auth);
                    console.log('Signed out');
                } catch (error) {
                    console.error('Sign out error:', error);
                    throw error;
                }
            }
        };
        }
        
        // Call the initialization function
        initializeFirebase();
        
        // Ensure authentication UI is correct by default (fallback)
        setTimeout(() => {
            const signInBtn = document.getElementById('sign-in-btn');
            const signOutBtn = document.getElementById('sign-out-btn');
            const userEmail = document.getElementById('user-email');
            
            // Check if user is actually signed in by checking Firebase auth state
            if (auth.currentUser) {
                console.log('Fallback: User is signed in, updating UI...');
                if (signInBtn) signInBtn.style.display = 'none';
                if (signOutBtn) signOutBtn.style.display = 'none';
                if (userEmail) {
                    // Show person icon instead of name
                    userEmail.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>';
                    userEmail.style.display = 'block';
                }
            } else {
                console.log('Fallback: No user signed in, showing sign-in button');
                if (signInBtn) signInBtn.style.display = 'block';
                if (signOutBtn) signOutBtn.style.display = 'none';
                if (userEmail) userEmail.style.display = 'none';
            }
        }, 1000);
    </script>
    
    <script src="script.js"></script>
